<!DOCTYPE html>
<html>
    <head>
        <title>Maps Sample</title>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bbui.css" type="text/css" media="screen" />

        <!-- framework -->
        <script src="cordova.js"></script>

        <!-- libraries -->
        <script src="js/lib/bbui.js" type="text/javascript"></script>
        <script src="js/lib/jquery-1.8.1.min.js" type="text/javascript"></script>

        <!-- sample code -->
        <script src="js/maps.js"></script>




        <!-- google -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>



        <!-- initialization -->
        <script type="text/javascript">
         window.addEventListener('load', function() {
            document.addEventListener("deviceready", function(e) {

                // You must call init on bbUI before any other code loads.
                // If you want default functionality simply don't pass any parameters.. bb.init();
                bb.init({
                        actionBarDark: true,
                        controlsDark: true,
                        listsDark: false,

                        // Fires "before" styling is applied and "before" the screen is inserted in the DOM
                        onscreenready: function(element, id) {
                                       },

                        // Fires "after" styling is applied and "after" the screen is inserted in the DOM
                        ondomready: function(element, id) {
                                      if (id === 'google') {
                                        initGoogleMaps();
                                      }
                                    }
                        });

                initApp();

            }, false);
        }, false);

        </script>
    </head>
    <body>
    </body>
</html>
